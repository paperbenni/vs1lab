<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoTagApp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <link rel='stylesheet' href='./stylesheets/style.css' />
</head>

<body>

    <header>
        <img src="./images/location.png" width="100" alt="an image of a map and location">
        <h1>GeoTagApp</h1>
        <nav>
            <a href="#">About</a> | <a href="#">Help</a> | <a href="/">Home</a>
        </nav>
    </header>

    <main class="container">
        <section class="tagging">
            <h2>Tagging</h2>
            <!-- ############### Aufgabe1a Form1 Start -->
            <form id="tag-form" action="/tagging" method="post">
                <fieldset>
                    <legend>New post</legend>
                    <label for="latitude"><b>Latitude</b></label>
                    <input type="number" id="latitude" placeholder="69" step="any" required>
                    <label for="longitude"><b>Longitude</b></label>
                    <input type="number" id="longitude" placeholder="420" step="any" required>
                    <label for="name"><b>Name</b></label>
                    <input type="text" id="name" maxlength="10" placeholder="HSKA" required>
                    <label for="hashtag"><b>Hashtag</b></label>
                    <input type="text" id="hashtag" placeholder="#nice" pattern="#\w+" maxlength="11">
                    <input type="submit" value="Submit">
                </fieldset>
            </form>
            <!-- ############### Aufgabe1a Form1 Ende -->

        </section>
        <section class="discovery">
            <h2>Discovery</h2>

            <!-- ############### Aufgabe1a Form1 Start -->
            <form id="discovery-form" action="/discovery" method="post">
                <fieldset>
                    <legend>Filter by Searchterm</legend>
                    <input type="text" id="searchterm" placeholder="hska" required>
                    <input type="hidden" id="latitude_h" name="latitude">
                    <input type="hidden" id="longitude_h" name="longitude">
                    <input type="submit" value="apply">
                </fieldset>
            </form>
            <!-- ############### Aufgabe1a Form1 Ende -->


            <!-- ############### Aufgabe1a Form2 Start -->
            <form id="filter-form" action="/discovery" method="post"></form>
            <!-- ############### Aufgabe1a Form2 Ende -->
            <div class="container2">

                <div class="taglist">
                    <ul id="results">
                        <li>Castle (49.01379, 8.404435) #sight</li>
                        <li>IWI (49.01379, 8.390071) #edu</li>
                    </ul>
                </div>

                <div class="tagmap">
                    <img id="result-img" src="./images/mapview.jpg" alt="a map with locations" />
                    <div class="caption">Result map</div>
                </div>

            </div>


        </section>


    </main>

    <footer>
        <span>2017 by LKIT</span>
    </footer>

    <!-- Load JavaScripts
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="javascripts/geotagging.js"></script>

</body>

</html>
